name: unit-tests

on:
  push:
    branches:
      - v*
  pull_request:
    branches:
      - v*

jobs:
  build:
    name: tests
    runs-on: ${{ matrix.os }}
    strategy:
     matrix:
        os: [ ubuntu-latest, macos-latest ]
        go: [ '1.13.x', '1.16.x' ]
    steps:
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Show environment
        run: env

      - name: Show GO environment
        run: go env

      - name: Install build tools
        run:  make tools

      - name: Check code formatting
        run: make fmtcheck

      - name: Linting
        run: make lint

      - name: Unit tests
        run: go test -race ./...

